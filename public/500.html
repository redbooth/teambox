<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Something went wrong</title>
  <style type="text/css">
    body { background: white; font-family: Helvetica, arial, sans-serif; padding-top: 20px; text-align: center; }
    div.header { margin-bottom: 30px; }
    h1 { text-align: center; font-family: Georgia; font-size: 24px; color: rgb(50,50,50); line-height: 1.5em; margin-top: 0px; margin-bottom: 30px;}
    h2 { font-size: 16px; text-align: center; margin: 5px 0px; font-weight: normal; }
    p { font-size: 15px; margin: 5px 20px; line-height: 1.5em; }
    div.either p { text-align: center; margin: 0px; }
    a.bug_ticket { text-transform: uppercase; font-weight: bold; display: block; background: url(/images/bug_ticket.jpg) no-repeat; width: 400px; height: 51px; margin: 10px auto; text-decoration: none; font-size: 26px; text-align: center; color: rgb(0,0,0); padding-top: 24px; }
    div.first { text-align: center; }
  </style>
</head>

<body>
  <div class="header"><img src="/images/header_logo_black.png"></div>
  <div class="block_wrap first">
    <div class="block">
      <h1>Something went wrong in the server</h1>
      <p>
        An error has just occurred.
        It sometimes happens.
      </p>
      <p>
        If you want to help us out, you can give detailed information on <strong>what
        you were doing</strong> when the error occurred.
      </p>
    </div><!-- block -->
  </div><!-- block_wrap -->  
  <br/>
  <div class="block_wrap either">
    <div class="block">
      <a href="http://teambox.com/community" class="bug_ticket">Ask in the Teambox community</a>
    </div><!-- block -->
  </div><!-- block_wrap -->
  <br />
</body>
</html>
